<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="nav">
                <div class="nav__logo">
                    <div class="nav__logo-img">
                        <img src="img/svg/logo.svg" alt="Logo" class="nav__logo_svg">
                    </div>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">Store</li>
                    <li class="nav__item">Collections</li>
                    <li class="nav__item">Support</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <div class="intro">
                    <div class="intro__guitars">
                        <h1 class="intro__guitars-title">
                            Browse top quality <span class="into__guitars-title-orange">Guitars</span> online
                        </h1>
                        <p class="intro__guitars-text">
                            Explore 50k+ latest collections of branded guitars online with Rhythm.
                        </p>
                        <div class="into__guitars-button">
                            <button class="into__guitars-button-btn">
                                Get the App
                            </button>
                            <img src="img/svg/play.svg" alt="Play_market" class="into__guitars-button-play">
                            <img src="img/svg/appstr.svg" alt="App_store" class="into__guitars-button-appstr">
                        </div>
                    </div>
                    <div class="intro__img">
                        <img class="intro__img-pic" src="img/guitar.jpg" alt="">
                        <img src="img/svg/Butterfly_small.svg" alt="" class="intro__img-logo">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
