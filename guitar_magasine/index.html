<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="bg-img">
            <div class="bg-img-circle"><img class="circle-img" src="img/svg/Butterfly.svg" alt=""></div>
            <div class="nav">
                <a href="#!" class="nav__link">
                    <img src="img/svg/logo.svg" alt="Logo" class="nav__link-logo">
                </a>
                <ul class="nav__list">
                    <lo class="nav__item">Store</lo>
                    <lo class="nav__item">Collections</lo>
                    <lo class="nav__item">Support</lo>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="wrapper">
                <div class="intro__title">
                    <h1>
                        Browse top quality <span class="title-orange">Guitars </span>online
                    </h1>
                    <p class="intro__title-text">
                        Explore 50k+ latest collections of branded guitars online with Rhythm.
                    </p>
                    <div class="intro__app">
                        <button class="intro__app-btn">Get the App</button>
                        <img src="img/svg/play.svg" alt="playmarket" class="intro__app-play">
                        <img src="img/svg/appstr.svg" alt="appstore" class="intro__app-appstr">
                    </div>
                </div>
            </div>    
        </section>
        <section class="store">
            <div class="wrapper">
                <h2 class="store__title">Check out the Store</h2>
                <div class="store__board">
                    <p class="store__board-text">
                        NEW ON THE BOARD
                    </p>
                    <a href="#!" class="store__board-view">view all</a>
                    <ul class="store__list">
                        <li class="store__item"></li>
                        <li class="store__item"></li>
                        <li class="store__item"></li>
                    </ul> 
                </div>
            </div>
        </section>
    </main>
</body>
</html>
